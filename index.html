<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#07080c" />
  <title>For Nishu — Birthday Surprise</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Ambient background layers (no particles; subtle cinematic depth) -->
  <div class="bg" aria-hidden="true">
    <div class="bg__vignette"></div>
    <div class="bg__glow bg__glow--a"></div>
    <div class="bg__glow bg__glow--b"></div>
    <div class="bg__noise"></div>
  </div>

  <main class="app" id="app" data-scene="opening">
    <!-- Scene 1: Opening -->
    <section class="scene scene--opening" id="sceneOpening" aria-label="Opening scene">
      <div class="center">
        <p class="kicker" id="openingKicker">the world got luckier since</p>

        <div class="counter" aria-live="polite" aria-atomic="true">
          <div class="metric">
            <div class="metric__label">Total hours lived</div>
            <div class="metric__value" id="hoursValue">0</div>
          </div>
          <div class="metric">
            <div class="metric__label">Total seconds lived</div>
            <div class="metric__value" id="secondsValue">0</div>
          </div>
        </div>

        <p class="subline" id="openingSubline">She turns 28 this year</p>
      </div>
    </section>

    <!-- Scene 2: Countdown -->
    <section class="scene scene--countdown" id="sceneCountdown" aria-label="Countdown scene" hidden>
      <div class="center">
        <div class="countdownWrap">
          <div class="countdownLabel">Just a moment…</div>
          <div class="countdownValue" id="countdownValue">28</div>
          <div class="countdownHint">A little time for the universe to align.</div>
        </div>
      </div>
    </section>

    <!-- Scene 3+4+5: Reveal + Letter + Button -->
    <section class="scene scene--reveal" id="sceneReveal" aria-label="Reveal scene" hidden>
      <div class="reveal">
        <h1 class="title3d" id="title3d">
          <span class="title3d__layer title3d__layer--back" aria-hidden="true">Happy Birthday My Love</span>
          <span class="title3d__layer title3d__layer--mid" aria-hidden="true">Happy Birthday My Love</span>
          <span class="title3d__layer title3d__layer--front">Happy Birthday My Love</span>
        </h1>

        <div class="panel" id="letterPanel" role="group" aria-label="Romantic letter panel">
          <div class="panel__shine" aria-hidden="true"></div>
          <div class="letter" id="letter" aria-live="polite" aria-atomic="false">
            <!-- Lines are injected by JS for line-by-line reveal -->
          </div>

          <div class="ctaWrap" id="ctaWrap" hidden>
            <button class="cta" id="surpriseBtn" type="button">
              Tap for Surprise
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Scene 6: Video -->
    <section class="scene scene--video" id="sceneVideo" aria-label="Video surprise" hidden>
      <div class="videoStage" id="videoStage">
        <video
          id="surpriseVideo"
          class="video"
          src="surprise.mp4"
          playsinline
          preload="auto"
        ></video>

        <button class="videoHint" id="videoHint" type="button" hidden>
          Tap to start
        </button>
      </div>
    </section>

    <!-- Global fade overlay for cinematic transitions -->
    <div class="fadeOverlay" id="fadeOverlay" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
